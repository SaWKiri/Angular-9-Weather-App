<div class="grid-container">
  <mat-card
    class="card"
    *ngFor="let weather of this.favoritesService.getFavorites() | async"
  >
    <mat-card-header>
      <img
        mat-card-avatar
        class="header-image"
        src="assets/weather-icons/{{ weather.WeatherIcon }}.png"
      />
      <mat-card-title>{{ weather.LocalizedName | titlecase }}</mat-card-title>
      <mat-card-subtitle>{{
        weather.LocalObservationDateTime | date: "EEEE"
      }}</mat-card-subtitle>
      <div class="spacer"></div>
      <button
        type="button"
        mat-icon-button
        (click)="removeFromFavorites(weather)"
      >
        <mat-icon aria-hidden="false" aria-label="remove"
          >highlight_off</mat-icon
        >
      </button>
    </mat-card-header>
    <mat-card-content class="card-content">
      <p class="weather-text">
        {{ weather.WeatherText }}
      </p>
      <p class="weather-temp">
        {{
          weather.Temperature.Metric.Value +
            "" +
            weather.Temperature.Metric.Unit
        }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
<div class="empty-fav" *ngIf="!(this.favoritesService.getFavorites() | async)">
  <h1>Favorites Empty</h1>
</div>
